<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-container" class="container">
        <h1>创建你的倒计时</h1>
        <div class="form-group">
            <label for="event-title">事件标题：</label>
            <input type="text" id="event-title" placeholder="例如：我的生日">
        </div>
        <div class="form-group">
            <label for="event-date">目标日期和时间：</label>
            <input type="datetime-local" id="event-date">
        </div>
        <button id="start-btn">开始倒计时</button>
        <p id="error-message" class="error"></p>
    </div>

    <div id="countdown-container" class="container hidden">
        <h1 id="countdown-title"></h1>
        <div id="countdown" class="countdown">
            <div class="time-element">
                <span id="days">0</span>
                <p>天</p>
            </div>
            <div class="time-element">
                <span id="hours">0</span>
                <p>时</p>
            </div>
            <div class="time-element">
                <span id="minutes">0</span>
                <p>分</p>
            </div>
            <div class="time-element">
                <span id="seconds">0</span>
                <p>秒</p>
            </div>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="message" class="message hidden">
            🎉 时间到！
        </div>
        <button id="reset-btn">创建新的倒计时</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
